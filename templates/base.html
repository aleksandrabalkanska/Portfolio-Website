<!DOCTYPE HTML>

<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}"/>
</head>
<body class="is-preload">

<!-- Header -->
<header id="header">
    <div class="inner">
        <a href="{{url_for('home')}}" class="image avatar"><img
                src="{{url_for('static', filename='images/avatar.png') }}" alt="sloth illustration"/></a>
        <h1>Hi, <strong>I am Alex,</strong> a Python enthusiast.<br/>
            Welcome to my<br/>
            <a href="https://slothlearnspython.wordpress.com/">Journey to Mastering Python</a>.</h1>
        <h6>This is a sample portfolio webpage.</h6>
    </div>
</header>

<!-- Body-->
{% block content %}{% endblock %}


<!-- Footer -->
<footer id="footer">
    <div class="inner">
        <ul class="icons">
            <li><a href="https://github.com/alexthesloth98" class="icon brands fa-github"><span
                    class="label">Github</span></a></li>
        </ul>
        <ul class="copyright">
            <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
            <li>Icon: <a href="https://pixabay.com/pt/users/ralfdesign-2031934/">RalfDesign</a></li>
        </ul>
    </div>
</footer>

<!-- Scripts -->
<script src="static/assets/js/jquery.min.js"></script>
<script src="static/assets/js/jquery.poptrox.min.js"></script>
<script src="static/assets/js/browser.min.js"></script>
<script src="static/assets/js/breakpoints.min.js"></script>
<script src="static/assets/js/util.js"></script>
<script src="static/assets/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
